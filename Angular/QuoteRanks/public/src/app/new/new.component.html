<button (click)="goHome()">home</button>
<p>Add a new author:</p>
<form>
    <p>Name:</p>
    {{ name.errors | json }}
    <input type="text" name="newAuthorName" [(ngModel)]="newAuthorName.name" required minlength="3" #name="ngModel"/><br />
    <p *ngIf="erroMessage">{{erroMessage}}<p>
    <input (click)="goHome()" type="submit" value="Cancel"/>
    <input (click)="createAuthor()" type="submit" value="Submit"/>
</form>
