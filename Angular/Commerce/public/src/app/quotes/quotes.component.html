<h1>Product Details:</h1>
<form>
    <div class ="box">
        <p *ngIf="newProduct.qty>0" class="warning">To delete a product, the Qty must be 0.</p>
        <p>Name:{{newProduct.name}}</p><br />
        <p>Qty:{{newProduct.qty}}</p><br />
        <p>Price:${{newProduct.price}}</p><br />
        <input (click)="goHome()" type="submit" value="BACK"/>
        <input *ngIf="newProduct.qty==0" (click)="deleteProduct()" type="submit" value="DELETE"/>
    </div>
</form>
